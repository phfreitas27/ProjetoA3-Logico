<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Enviar formulário</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="icone">
                <img src="src/images/icone.png" id="icone_avatar">
    
                <p id="icone_infos">
                    <span class="item-description">
                        Formular.io
                    </span>

            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span class="item-description">
                            Criar Formulários
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span class="item-description">
                            Meus Formulários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-file-pen"></i>
                        <span class="item-description">
                            Formulários Resolvidos
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>

            <li class="side-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="item-description">
                        Perfil
                    </span>
                </a>
            </li>
 </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout-out">
            <button id="sair_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
        </div>
    </nav>

    <main>
        <div class="main-container">
            <h1>Enviar Formulário</h1>
            <div class="input-box">
                <span>Link:</span>
                <input type="text" id="input-link">
            </div>

            <div id="toggle-icon" class="toggle-off">
                <span class="circle"></span>
                <i id="icon" class="fa-solid fa-toggle-off"></i>                    
            </div>
            <span id="toggle-text">Permitir respostas anônimas</span>
            <div class="btn-copiar-link">
                <button id="btn-copiar-link">Copiar Link</button>
            </div>
        </div>
    </main>
    <a href="#" id="enviar-button">Enviar</a>        
    <script src="src/javascript/script.js"></script>
</body>
</html>
