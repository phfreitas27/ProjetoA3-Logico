<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Criar Formulário</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="icone">
                <img src="src/images/icone.png" id="icone_avatar">
    
                <p id="icone_infos">
                    <span class="item-description">
                        Formular.io
                    </span>

            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span class="item-description">
                            Criar Formulários
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="../Meus-Formularios/index.html">
                        <i class="fa-solid fa-file"></i>
                        <span class="item-description">
                            Meus Formulários
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../Formulários-Resolvidos/index.html">
                        <i class="fa-solid fa-file-pen"></i>
                        <span class="item-description">
                            Formulários Resolvidos
                        </span>
                    </a>
                </li>

            <li class="side-item">
                <a href="../Perfil/index.html">
                    <i class="fa-solid fa-user"></i>
                    <span class="item-description">
                        Perfil
                    </span>
                </a>
            </li>
 </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout-out">
            <a href="../../telas/Tela-login/index.html"><button id="sair_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
            </a>
        </div>
    </nav>

    <main id="main">
        <div id="main-container">
            <div id="container-title">
                <div class="input-title">
                    <input type="text" placeholder="Título do formulário" onfocus="this.placeholder=''" onblur="this.placeholder='Título do formulário'">
                </div>
            </div>

            <div id="container-form">
                <div class="input-column" id="left-column">
                    <div class="input-box">
                        <input type="text" placeholder="Digite a pergunta" onfocus="this.placeholder=''" onblur="this.placeholder='Digite a pergunta'">
                        <input type="text" placeholder="Texto para dissertação" onfocus="this.placeholder=''" onblur="this.placeholder='Texto para dissertação'">
                    </div>
                    <div class="multipla-escolha-container">
                        <input type="radio" name="multipla-escolha-radio" value="option1" id="multipla-escolha-radio">
                        <input type="text" id="text-multipla-escolha" placeholder="Opção 1" onfocus="this.placeholder=''" onblur="this.placeholder='Opção 1'">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>

                <div class="input-column" id="right-column">
                    <div class="checkbox">
                        <div class="selected-option" tabindex="0">
                            <i class="fa-solid fa-pen"></i>
                            <span>Dissertativa</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <ul class="options">
                            <li data-value="option1">
                                <i class="fa-solid fa-pen"></i> 
                                <span class="option-text">Dissertativa</span>
                            </li>
                            <li data-value="option2">
                                <i class="fa-solid fa-circle-dot"></i>
                                <span class="option-text">Multipla Escolha</span>
                            </li>
                        </ul>
                    </div>
                    <div id="toggle-icon" class="toggle-off">
                        <span class="circle"></span>
                        <i id="icon" class="fa-solid fa-toggle-off"></i>                    
                    </div>
                    <span id="toggle-text">Obrigatória</span>
                    <i class="fa-solid fa-trash" id="icon-trash"></i>
                </div>
            </div>
        </div>
        <a href="#" id="enviar-button">Enviar</a>                        
    </main>
    <div id="fade" class="hide"> </div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h2>Enviar Formulario</h2>
            <button id="close-modal">Fechar</button>
        </div>
        <div class="modal-body">
            <h3>Link:</h3>
            <input id="link">
            <span class="circle"></span>
            <i id="icon" class="fa-solid fa-toggle-off"></i></div>
        <div class="modal-footer">
            <button id="copy-link">Copiar Link</button>
        </div>
    </div>
    <script src="src/javascript/script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
